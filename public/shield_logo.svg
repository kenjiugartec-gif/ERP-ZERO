<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular blanco para visibilidad en temas oscuros -->
  <circle cx="256" cy="256" r="250" fill="white"/>
  <!-- Anillo exterior gris -->
  <circle cx="256" cy="256" r="180" stroke="#94A3B8" stroke-width="12" fill="none"/>
  
  <!-- Grupo de texto central -->
  <g transform="translate(105, 235)">
    <!-- ZERO en estilo Bold Industrial -->
    <text x="0" y="30" fill="#0F172A" font-family="Montserrat, Arial, sans-serif" font-weight="900" font-size="95" letter-spacing="-5" font-style="italic">ZE</text>
    <text x="135" y="30" fill="#0F172A" font-family="Montserrat, Arial, sans-serif" font-weight="900" font-size="95" letter-spacing="-5" font-style="italic">R</text>
    
    <!-- La O circular con el detalle de la mira/innovación -->
    <g transform="translate(225, -45)">
      <circle cx="45" cy="45" r="35" stroke="#00AEEF" stroke-width="12"/>
      <circle cx="45" cy="45" r="10" fill="#00AEEF"/>
      <rect x="15" y="42" width="60" height="6" fill="#00AEEF" rx="2"/>
    </g>

    <!-- Subtítulo inferior -->
    <text x="15" y="85" fill="#0F172A" font-family="Inter, sans-serif" font-weight="700" font-size="16" letter-spacing="4" text-transform="uppercase">INNOVATIVE SOLUTIONS</text>
  </g>
</svg>