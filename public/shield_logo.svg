<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo blanco para el círculo principal -->
  <circle cx="256" cy="256" r="250" fill="white"/>
  
  <!-- Círculo gris exterior (anillo) -->
  <circle cx="256" cy="256" r="220" stroke="#9E9E9E" stroke-width="8" fill="none" />
  
  <!-- Contenedor del texto y logo central -->
  <g transform="translate(60, 210)">
    <!-- ZERO en Azul Oscuro / Negro Corporativo -->
    <path d="M0 30 L100 30 L0 100 L100 100 M115 30 L185 30 L185 100 L115 100 M150 65 L185 65 M205 30 L275 30 L275 100 L205 100 M205 65 L245 65 L275 100" stroke="#1A2B4C" stroke-width="18" fill="none" stroke-linejoin="round" stroke-linecap="round" />
    
    <!-- La "O" con símbolo de Mira (Innovation) -->
    <g transform="translate(330, 25)">
      <!-- Anillos de la mira -->
      <circle cx="45" cy="45" r="42" stroke="#00AEEF" stroke-width="10" />
      <circle cx="45" cy="45" r="18" stroke="#00AEEF" stroke-width="6" />
      <circle cx="45" cy="45" r="8" fill="#00AEEF" />
      
      <!-- Cruces de la mira -->
      <rect x="0" y="42" width="15" height="6" fill="#00AEEF" />
      <rect x="75" y="42" width="15" height="6" fill="#00AEEF" />
      <rect x="42" y="0" width="6" height="15" fill="#00AEEF" />
      <rect x="42" y="75" width="6" height="15" fill="#00AEEF" />
      
      <!-- Cortes en el anillo exterior para efecto mira -->
      <rect x="38" y="-5" width="14" height="20" fill="white" />
      <rect x="38" y="75" width="14" height="20" fill="white" />
    </g>

    <!-- Subtítulo INNOVATIVE SOLUTIONS -->
    <text x="195" y="150" fill="#1A2B4C" font-family="Montserrat, Arial, sans-serif" font-weight="900" font-size="28" letter-spacing="3.5" text-anchor="middle">INNOVATIVE SOLUTIONS</text>
  </g>
</svg>